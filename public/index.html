<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Bored App.</title>
		<link rel="stylesheet" href="bundle.css">
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Atkinson+Hyperlegible:wght@400;700&display=swap" rel="stylesheet">
  </head>
  <body>
		<main>
			<div class="container-title">
				<h1 class="title">The Bored App</h1>
				<h3 class="subtitle">Let's find you something to do</h3>
			</div>
			<div class="container">
				<p class="paragraph">The Bored APP helps you find things to do when you're bored.</p>
				<div class="activity-container">
					<h4 class="copy">Search activities:</h4>
					<select name="activity" id="activity-select" class="activity-select">
						<option value="">Any activity</option>
						<option value="education">Education</option>
						<option value="recreational">Recreational</option>
						<option value="social">Social</option>
						<option value="diy">Diy</option>
						<option value="charity">Charity</option>
						<option value="cooking">Cooking</option>
						<option value="relaxation">Relaxation</option>
						<option value="music">Music</option>
						<option value="busywork">Busywork</option>
					</select>
					<button type="submit" id="enviar" class="boton">Search</button>
				</div>
				<div id="result"></div>
			</div>
			</section>
		</main>
		<script src="bundle.js"></script>
	</body>
</html>
